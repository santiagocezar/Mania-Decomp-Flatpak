app-id: io.github.Rubberduckycooly.RSDKv5
runtime: org.freedesktop.Platform
runtime-version: "21.08"
sdk: org.freedesktop.Sdk
command: run.sh
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --persist=.
  # gamepads
  - --device=all
  # to copy the Data.rsdk from user installed Sonic Mania
  - --filesystem=~/.steam:ro
  - --filesystem=~/.var/app/com.valvesoftware.Steam:ro
modules:
  - glfw.yaml
  - shared-modules/glew/glew.json
  - shared-modules/glu/glu-9.json
  - name: mania
    no-autogen: true
    no-make-install: true
    make-args:
      - STATIC=0
      - RSDK_REVISION=3
    post-install:
      - install -Dp -m 755 bin/Linux/SonicMania.so /app/lib/Game.so
    sources:
      - type: git
        url: https://github.com/Rubberduckycooly/Sonic-Mania-Decompilation.git
        commit: acf3e745c946fe9abc72ac0c77d713c70df8f646
        disable-submodules: true
  - name: rsdkv5
    no-autogen: true
    no-make-install: true
    make-args:
      - RSDK_ONLY=1
      - RSDK_REVISION=3
      - CXXFLAGS=
      - AUTOBUILD=1
    post-install:
      - install -Dp -m 755 bin/Linux/GL3/RSDKv5U /app/bin/RSDKv5U
    sources:
      - type: git
        url: https://github.com/Rubberduckycooly/RSDKv5-Decompilation.git
        commit: 5242094286da0bc68c43e65c9d18935d9ab00fd7
  - name: run
    buildsystem: simple
    build-commands:
      - install -Dp -m 644 io.github.Rubberduckycooly.RSDKv5.desktop /app/share/applications/io.github.Rubberduckycooly.RSDKv5.desktop
      - install -Dp -m 644 io.github.Rubberduckycooly.RSDKv5.svg /app/share/icons/hicolor/256x256/apps/io.github.Rubberduckycooly.RSDKv5.svg
      - install -Dp -m 644 io.github.Rubberduckycooly.RSDKv5.appdata.xml /app/share/appdata/io.github.Rubberduckycooly.RSDKv5.appdata.xml
      - install -Dp -m 755 run.sh /app/bin/run.sh
    sources:
      - type: file
        path: run.sh
      - type: file
        path: io.github.Rubberduckycooly.RSDKv5.desktop
      - type: file
        path: io.github.Rubberduckycooly.RSDKv5.svg
      - type: file
        path: io.github.Rubberduckycooly.RSDKv5.appdata.xml
